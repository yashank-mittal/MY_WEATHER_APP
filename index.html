<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MY_WEATHER_APP</title>
</head>
<body>
    <div id="app-main">
        <div id="inputbox">
            <input type="text" id="input" placeholder="Enter Your City Name..." autocomplete="off">
        </div>
        <div id="wheatherbody">
            <div id="location-detail">
                <div id="city">Jaipur, IN</div>
                 <div id="date">10 june (wednesday), 2021</div>
            </div>
            <div id="wheather-status">
                <div id="temp">34&deg;C</div>
                <div id="min-max">32&deg;C (min) / 34&deg;C (max)</div>
                <div id="wheather">Clear</div>
                <div id="img"></div>
            </div>

        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
